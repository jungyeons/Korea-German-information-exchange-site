<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body {
            margin: 0;
            background-color: #eeeff1;
        }

        a {
            text-decoration: none;
            color: #9c9c9c;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #fdfdfd;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 200px;
            height: 100px;
            justify-content: center;
            position: sticky;
            top: 0px;
            z-index: 100;
        }

        .navbar_menu i {
            color: #405357;
        }

        .navbar_menu {
            display: flex;
            list-style: none;
            padding-left: 0;
        }

        .navbar_menu li {
            padding: 8px 12px;
            margin: 50px;
            font-size: 15px;
        }

        .login {
            position: absolute;
            right: 32px;
        }
        
        #wrap {
            width: 1000px;
	        margin:auto;
        }
        table{
            width: 90%;
            border-collapse: collapse;
            line-height: 20px;
        }
        table td,th {
            border-top:1px solid black;
            border-bottom:1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
      
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }

        td {
            text-align: left !important;
        }
        footer {
            background-color: #78a1a8;
            width: 100%;
            height: 150px;
            bottom: 0;
        }
        .foo_img {
            width: 280px;
            height: 150px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar_menu">
            <li>
                <a href="../main/Main.html"><i class="fa-solid fa-house-chimney"></i>메인</a>
              </li>
              <li><a href="../information/information.html">정보제공</a></li>
              <li><a href="../market/Market_Main.html">벼룩시장</a></li>
              <li><a href="../job/PeopleSearching.html">구인</a></li>
              <li><a href="../job/jobSearching.html">구직</a></li>
              <li class="login">
                <a href="../signup/signup.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> 로그인</a>
              </li>
        </ul>
      </nav>
    <div id="wrap">
        <h2>게시글 작성</h2>
        <form method="post" action="BoardServlet">
        	<input type="hidden" value="board_write" name="command">
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea cols="100" rows="30" name="content"></textarea></td>
                </tr>
            </table>
            <br><br>
            <input type="button" value="작성완료" id="button" onclick="btn()">
            <script>
                function btn(){
                    alert("작성 완료되었습니다. 관리자 확인 후 글이 등록될 예정입니다.")
                    window.location.href="information.html";
                }
            </script>
            <input class="btn" type="reset" value="다시작성하기">
            <input class="btn" type="button" value="취소" onclick="javascript:history.back()">
        </form>
    </div>
    <br><br><br>
    <footer>
        <div class="foo_img">
            <img src="../img_source/logo.jpg" class="foo_img">
        </div>
    </footer>
</body>
