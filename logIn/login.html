    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar_menu">
        <li>
          <a href="../main/Main.html"> <i class="fa-solid fa-house-chimney"></i>메인</a>
        </li>
        <li><a href="../information/information.html">정보제공</a></li>

            ><i class="fa-solid fa-arrow-right-to-bracket"></i> 로그인</a
          >
        </li>
      </ul>
    </nav>
    <div id="login_banner">
      <div class="left_banner">
        <div class="info_banner">
          <h2 id="title">지금 당케 코리아를 <br />이용해 보세요</h2>

          <img src="../img_source/img_login.jpg" alt="" />
        </div>
      </div>
      <div class="right_banner">
        <h1>Danke Korea</h1>
        <div class="login-dk">
          <form action="" method="POST" id="login_form">
            <div class="input-box">
              <input id="username" type="text" name="username" placeholder="아이디" />
              <label for="username">아이디</label>
            </div>

            <div class="input-box">
              <input id="password" type="password" name="password" placeholder="비밀번호" />
              <label for="password">비밀번호</label>
            </div>
            <div id="signUp">
              <a href="../signup/signUp.html">
                <span>회원가입</span>
              </a>
            </div>
            <input type="submit" value="로그인" />
          </form>
        </div>
      </div>
    </div>
    <div id="greeting" class="hidden"></div>
    <button id="main_btn" class="hidden" onclick="location.href='../main/Main.html'">
      메인으로
    </button>

    <footer>
      <div class="foo_img">
        <img src="../img_source/logo.jpg" class="foo_img" />
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
